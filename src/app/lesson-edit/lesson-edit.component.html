<div class="editableForm">
  <form [formGroup]="lessonForm">
    <mat-form-field class="full-width">
      <mat-label>Номер урока</mat-label>
      <input type="text" matInput placeholder="Введите номер" formControlName="number">
    </mat-form-field>
    <mat-form-field class="date-width">
      <mat-label>Дата урока</mat-label>
      <input type="date" matInput placeholder="Введите тему" formControlName="date">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Тема урока</mat-label>
      <input type="text" matInput placeholder="Введите тему" formControlName="theme">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Домашнее задание</mat-label>
      <textarea matInput placeholder="Введите задание" formControlName="homework"></textarea>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Примечание</mat-label>
      <textarea matInput placeholder="Введите заметку" formControlName="notes"></textarea>
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="afterEdit()">Применить</button>
    <button mat-flat-button color="warn" (click)="deleteLesson(lessonForm.value.id)">Удалить</button>
    <button mat-flat-button color="basic" (click)="cancelEdit()">Отменить</button>
  </form>
</div>
