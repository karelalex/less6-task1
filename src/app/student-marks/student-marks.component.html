<div>
  <form [formGroup]="marksForm">
    <table mat-table [dataSource]="tableDS" class="mainTable" #markTable formArrayName="students">
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
      </ng-container>

      <ng-container matColumnDef="student">
        <th mat-header-cell *matHeaderCellDef> ФИО обучающегося</th>
        <td mat-cell *matCellDef="let element"> {{studentService.formatName(element.value)}} </td>
      </ng-container>

      <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
        <th mat-header-cell *matHeaderCellDef><p>{{column.header.date}}</p>
          <p>{{column.header.theme}}</p></th>
        <td mat-cell *matCellDef="let element; let i=index" [formGroupName]="i">
          <mat-form-field appearance="fill" *ngIf="!element.value.marks[column.name]" formGroupName="marks">
            <mat-label>Оценка</mat-label>
            <mat-select [formControlName]="column.name" (selectionChange)="saveStudent(element.value.id)">
              <mat-option *ngFor="let mark of marks" [value]="mark">
                {{mark}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-error
            *ngIf="element.controls.marks.controls[column.name].touched &&
            element.controls.marks.controls[column.name].errors &&
            element.controls.marks.controls[column.name].errors.required"
          >Обязательное поле</mat-error>
          <div *ngIf="!!element.value.marks[column.name]"> {{element.value.marks[column.name]}} </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="average">
        <th mat-header-cell *matHeaderCellDef>Средняя оценка</th>
        <td mat-cell *matCellDef="let element">
          <span [class.mat-error]="element.controls.average.errors">{{element.value.average}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="averageInt">
        <th mat-header-cell *matHeaderCellDef>Средняя целая оценка</th>
        <td mat-cell *matCellDef="let element">
          <span [class.mat-error]="element.controls.weakAverage.errors">{{element.value.weakAverage}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editRow(element.value.id)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
    <button mat-flat-button class="add-button" color="primary" (click)="editRow(null)">Добавить ученика</button>
  </form>
</div>
